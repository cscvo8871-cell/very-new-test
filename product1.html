<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แฟชั่นวัยรุ่น | MyDream.Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin:0; font-family:'Segoe UI',Tahoma,sans-serif; background:#f7f3ef; color:#333; }
        header { background:#2d2a32; color:#fff; padding:20px; text-align:center; }
        nav { background:#e8d8c4; padding:10px; text-align:center; }
        nav a { margin:0 15px; text-decoration:none; color:#2d2a32; font-weight:bold; }
        nav a:hover { color:#c44536; }
        .container { max-width:900px; margin:auto; padding:40px 20px; display:flex; flex-wrap:wrap; gap:30px; }
        .image { flex:1; }
        .image img { width:100%; border-radius:12px; }
        .details { flex:1; }
        .price { font-size:22px; font-weight:bold; margin:15px 0; }
        select { padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; }
        .btn { margin-top:20px; display:inline-block; padding:12px 25px; background:#2d2a32; color:#fff; border-radius:8px; text-decoration:none; border:none; cursor:pointer; }
        .btn:hover { background:#c44536; }
    </style>
</head>
<body>

<header>
    <h1>MyDream.Shop</h1>
    <p>รายละเอียดสินค้า</p>
</header>

<nav>
    <a href="index.html">หน้าแรก</a>
    <a href="products.html">สินค้า</a>
    <a href="cart.html">ตะกร้าสินค้า</a>
    <a href="login.html">เข้าสู่ระบบ</a>
    <a href="checkout.html">ชำระเงิน</a>
    <a href="contact.html">ติดต่อเรา</a>
</nav>

<div class="container">
    <div class="image">
        <img src="img/de.jpg" alt="เดรสสายเดี่ยวเลเยอร์">
    </div>
    <div class="details">
        <h2>เดรสสายเดี่ยวเลเยอร์</h2>
        <p>เดรสสายเดี่ยวเลเยอร์ ใส่สบาย เหมาะกับทุกโอกาส</p>
        <p class="price">ราคา: ฿580</p>
        <label>เลือกไซซ์:</label>
        <select id="size">
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>
        <br>
        <button class="btn" onclick="addToCart('เดรสสายเดี่ยวเลเยอร์', 580)">เพิ่มลงตะกร้า</button>
    </div>
</div>

<script>
function addToCart(name, price) {
    if (localStorage.getItem('loggedIn') !== 'true') {
        alert('กรุณาเข้าสู่ระบบก่อนสั่งซื้อสินค้า');
        window.location.href = 'login.html';
        return;
    }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const size = document.getElementById('size').value;

    cart.push({ name: name + ' (ไซซ์ ' + size + ')', price: price, quantity: 1 });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('เพิ่มสินค้าเข้าตะกร้าแล้ว!');
}
</script>

</body>
</html>
