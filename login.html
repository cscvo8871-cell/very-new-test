<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ | MyDream.Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin:0; font-family:'Segoe UI',Tahoma,sans-serif; background:#f7f3ef; color:#333; }
        header { background:#2d2a32; color:#fff; padding:20px; text-align:center; }
        nav { background:#e8d8c4; padding:10px; text-align:center; }
        nav a { margin:0 15px; text-decoration:none; color:#2d2a32; font-weight:bold; }
        nav a:hover { color:#c44536; }
        .container { max-width:400px; margin:60px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align:center; margin-bottom:20px; }
        input { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
        .btn { width:100%; padding:12px; background:#2d2a32; color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
        .btn:hover { background:#c44536; }
        .logout { margin-top:15px; background:#999; }
    </style>
</head>
<body>

<header>
    <h1>MyDream.Shop</h1>
    <p>เข้าสู่ระบบผู้ใช้งาน</p>
</header>

<nav>
    <a href="index.html">หน้าแรก</a>
    <a href="products.html">สินค้า</a>
    <a href="cart.html">ตะกร้าสินค้า</a>
    <a href="login.html">เข้าสู่ระบบ</a>
    <a href="checkout.html">ชำระเงิน</a>
</nav>

<div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้">
    <input type="password" id="password" placeholder="รหัสผ่าน">
    <button class="btn" onclick="login()">เข้าสู่ระบบ</button>
    <button class="btn logout" onclick="logout()">ออกจากระบบ</button>
</div>

<script>
function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user && pass) {
        localStorage.setItem('loggedIn', 'true');
        alert('เข้าสู่ระบบสำเร็จ!');
        window.location.href = 'index.html';
    } else {
        alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
    }
}

function logout() {
    localStorage.removeItem('loggedIn');
    localStorage.removeItem('cart');
    alert('ออกจากระบบเรียบร้อยแล้ว');
    window.location.href = 'index.html';
}
</script>

</body>
</html>
